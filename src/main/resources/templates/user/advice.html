<div class="mui-content" style="margin: 20px 10px 0px 10px">

    <span>标题：</span>
    <input type="text" name="ADVICE_TITLE">
    <span>内容：</span>
    <input type="text" name="ADVICE_CONTENT">

    <div style="text-align: center;margin: 10px;">
        <p><input name="submit" type="submit" value="提交"/></p>
    </div>
</div>

<script type="text/javascript">

    $("input[name='submit']").click(function(){
        $.post("./adviceSubmit",
            {
                ADVICE_TITLE:$("input[name='ADVICE_TITLE']").val(),
                ADVICE_CONTENT:$("input[name='ADVICE_CONTENT']").val(),
            },
            function(data,status){
                if(data=="1" && status=="success"){
                    alert("提交成功");
                }else{
                    alert("提交失败");
                }
            });
    });
