<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>上传体检表</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://dcloud.io/hellomui/js/mui.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/aper/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://dcloud.io/hellomui/css/mui.min.css" rel="stylesheet"/><style>
</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">上传体检表</h1>
</header>
<div class="mui-content" style="margin: 20px 10px 0px 10px">
    <form method="POST" enctype="multipart/form-data" action="./uploadAsk">
        <div>
            标题：
            <input type="text" name="title">
        </div>
        <div>
            内容：
            <input type="text" name="content">
        </div>
        <div>
            <!-- officeList -->
            <label>科室：</label>
            <select class="mui-h5" name="office" style="margin:auto; color:#000;">
                <!--<option value="">全部</option>-->
                <span th:each="office:${officeList}">
                    <option th:value="${office['OFFICE_NAME']}">
                        <span th:text="${office['OFFICE_NAME']}"></span>
                    </option>
                </span>
            </select>
        </div>
        <br>
        <div>
            支付截图(必填)：
            <div style="margin: 10px;">
                <input type="file" name="file" multiple/>
            </div>
        </div>
        <div>
            体检照片文件(可多选)：
            <div style="margin: 10px;">
                <input type="file" name="file" multiple/>
            </div>
        </div>
        <div style="text-align: center;margin: 10px;">
            <p><input type="submit" value="上传" /></p>
        </div>

    </form>
</div>
</body>

</html>
