    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Search -->
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <!-- DataTales Example -->
        <div class="container-fluid" style="width:60% ">
          <span> 用户名： </span>
          <div class="form-group">
              <div style="width: 30%; position: absolute;">
                <input type="text" name="USER_NAME" placeholder="用户名" class="form-control form-control-user" aria-describedby="emailHelp" style="display:block">
              </div>
              <div style="margin-left: 70%;">
                <input class="btn btn-primary btn-user" name="checkName" type="submit" value="检用户名是否可用" style="display:block"/>
              </div>
          </div>
          <div class="form-group">
            <span> 用户密码： </span>
            <input type="text" name="USER_PASSWORD" placeholder="用户密码" class="form-control form-control-user" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <span> 用户手机号： </span>
            <input type="text" name="USER_PHONE" placeholder="用户手机号" class="form-control form-control-user" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <span> 用户性别： </span>
            <input type="text" name="USER_SEX" placeholder="用户性别" class="form-control form-control-user" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <span> 用户真实名字： </span>
            <input type="text" name="USER_REALNAME" placeholder="用户真实名字" class="form-control form-control-user" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <span> 用户微信号： </span>
            <input type="text" name="USER_WECHAT" placeholder="用户微信号" class="form-control form-control-user">
          </div>
          <p><input class="btn btn-primary btn-user btn-block" name="addUser" type="submit" value="添加用户"/></p>
          <hr>

        </div>

<script type="text/javascript">
  $(function(){
    /**公共部分
     * 左侧导航栏  底部
     * leftPage footerPage
     */
    $(".leftPage").load("../html/leftPage.html");
    $(".footerPage").load("../html/footer.html");
  });

  $("input[name='checkName']").click(function(){
    $.post("./checkUserName", {
              USER_NAME:$("input[name='USER_NAME']").val(),
            },
            function(data,status){
              if(data=="1" && status=="success"){
                alert("名称可以使用");
              }else{
                alert("名称重复，请更换名称");
              }
            });
  });

  $("input[name='addUser']").click(function(){
    let post = $.post("./addUserPost", {
              USER_NAME:$("input[name='USER_NAME']").val(),
              USER_PASSWORD:$("input[name='USER_PASSWORD']").val(),
              USER_PHONE:$("input[name='USER_PHONE']").val(),
              USER_SEX:$("input[name='USER_SEX']").val(),
              USER_REALNAME:$("input[name='USER_REALNAME']").val(),
              USER_WECHAT:$("input[name='USER_WECHAT']").val(),
            },
            function(data,status){
              if(data=="1" && status=="success"){
                alert("添加成功");
              }else{
                alert("添加失败");
              }
            });
  });
</script>
