            <input type="text" name="REPLY_REPOTFORMID" placeholder="要回复的咨询ID" class="form-control form-control-user" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <span> 回复咨询的医生ID： </span>
            <input type="text" name="REPLY_DOCTORID" placeholder="回复咨询的医生ID" class="form-control form-control-user" aria-describedby="emailHelp">

          <div class="form-group">
            <span> 回复内容： </span>

          <div class="form-group">

          </div>
          <div class="form-group">
            <span> 回复状态（1,0）： </span>
            <input type="text" name="REPLY_STATE" placeholder="回复状态" class="form-control form-control-user">

<script type="text/javascript">

  $("input[name='addReply']").click(function(){
    let post = $.post("./addReply", {
              REPLY_REPOTFORMID:$("input[name='REPLY_REPOTFORMID']").val(),
              REPLY_DOCTORID:$("input[name='REPLY_DOCTORID']").val(),
              REPLY_CONTENT:$("input[name='REPLY_CONTENT']").val(),
              REPLY_TIME:$("input[name='REPLY_TIME']").val(),
              REPLY_IMG:$("input[name='REPLY_IMG']").val(),
              REPLY_STATE:$("input[name='REPLY_STATE']").val(),
            },
            function(data,status){
              if(data=="1" && status=="success"){
                alert("添加成功");
              }else{
                alert("添加失败");
              }
            });
  });
</script>
