<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Tables</title>

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
  <script src="vendor/jquery/jquery.min.js"></script>
  <script>
    $(function(){
      /**公共部分
       * 左侧导航栏  底部
       * leftPage footerPage
       */
      $(".leftPage").load("../html/leftPage.html");
      $(".footerPage").load("../html/footer.html");
    });
  </script>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <div class="leftPage"></div>
  <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Search -->
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
              <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                  <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </li>
          </ul>
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">用户表</h1>
          <p class="mb-4"> 这里是所有用户的信息</p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">用户信息表</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>医生ID</th>
                      <th>医生名</th>
                      <th>医生密码</th>
                      <th>医生手机号</th>
                      <th>医生性别</th>
                      <th>医生真实名字</th>
                      <th>医生微信</th>
                      <th>医生科室编号</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr  th:each="u:${doctor}">
                      <td th:text="${u['DOCTOR_ID']}"></td>
                      <td th:text="${u['DOCTOR_NAME']}"></td>
                      <td th:text="${u['DOCTOR_PASSWORD']}"></td>
                      <td th:text="${u['DOCTOR_REALNAME']}"></td>
                      <td th:text="${u['DOCTOR_SEX']}"></td>
                      <td th:text="${u['DOCTOR_PHONE']}"></td>
                      <td th:text="${u['DOCTOR_WECHAT']}"></td>
                      <td th:text="${u['DOCTOR_OFFICEID']}"></td>
                      <td>
                        <a class="btn btn-primary btn-user" th:href ="@{'./updateDoctor/' + ${u['DOCTOR_ID']}}">修改</a>
                        <a class="btn btn-primary btn-user" th:href ="@{'./deleteDoctor/' + ${u['DOCTOR_ID']}}">删除</a>
                        <a class="btn btn-primary btn-user" href ="./addDoctorPage">添加</a>
                        <input th:value="${u['DOCTOR_ID']}" name="DOCTOR_ID" type="submit" style="display: none"/>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <div class="footerPage"></div>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="js/demo/datatables-demo.js"></script>
  <script type="text/javascript">
    $("input[name='deleteDoctor']").click(function(){
      let post = $.post("./deleteDoctor", {
                DOCTOR_ID:$("input[name='DOCTOR_ID']").val()
              },
              function(data,status){
                if(data=="1" && status=="success"){
                  alert("删除成功");
                }else{
                  alert("删除失败");
                }
              });
    });
  </script>
</body>

</html>
